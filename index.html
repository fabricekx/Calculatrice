<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculatrice</title>
</head>
<body>
    <header></header>
    <main >
        <div class="parent">
           <div id="resultat"><input type="text" value="0"></div>
           <div id="ac"> <button type="button" class="bouton">Ac</button></div>
           <div id="percent"> <button type="button" class="bouton">%</button></div >
           <div id="un"> <button type="button" class="bouton">1</button></div >
           <div id="deux"> <button type="button" class="bouton">2</button></div >
           <div id="trois"> <button type="button" class="bouton">3</button></div >
           <div id="quatre"> <button type="button" class="bouton">4</button></div >
           <div id="cinq"> <button type="button" class="bouton">5</button></div >
           <div id="six"> <button type="button" class="bouton">6</button></div >
           <div id="sept"> <button type="button" class="bouton">7</button></div >
           <div id="huit"> <button type="button" class="bouton">8</button></div >
           <div id="neuf"> <button type="button" class="bouton">9</button></div >
           <div id="virgule"> <button type="button" class="bouton">,</button></div >
           <div id="divise"> <button type="button" class="bouton">/</button></div >
           <div id="fois"> <button type="button" class="bouton">x</button></div >
           <div id="moins"> <button type="button" class="bouton">-</button></div >
           <div id="plus"> <button type="button" class="bouton">+</button></div >
            <div id="zero"> <button type="button" class="bouton"><p>0</p></button></div>
            <div id="egal"> <button type="button" class="bouton">=</button></div>
           </main>
    <footer></footer>

    <script src="js/app.js"></script>
</body>
</html>
